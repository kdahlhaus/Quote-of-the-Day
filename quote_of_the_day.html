<head>
<script>

function escape_some_html(unsafe)
{
    // this is *not* intended to be comprehensive. just quick help for some formatting issues
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;")
         .replace(/\n/g, "<br>");
}

function get_index_from_search_param()
{
    // return value of index on search line (?5) or NaN
    var search_param=document.location.search;
    if (search_param.length>1)
    {
        return parseInt(search_param.substr(1));
    }
    return NaN;
}


function doquote()
{
    var do_random_quote_each_time=(document.location.search=="?random"?true:false);
    var title="Quote of the Day";

    //get quote index
    var i=get_index_from_search_param();
    if (isNaN(i))
    {
        if (do_random_quote_each_time)
        {
            title = "Random Quote of the Day";
            i = Math.floor(Math.random() * quotes.length); // random quote
        }
        else
        {
            var d = new Date();
            i = Math.floor((d.getTime()/(24*60*60*1000)) % quotes.length); // QOTD 
        }
    }

    //write out the correct quote or error msg
    var br=document;
    if (i>=0 && i <quotes.length)
    {
        br.writeln(title+"<br><br>");
        br.writeln("<i><strong>"+escape_some_html(quotes[i][0]) + "</strong></i><br><br>");
        br.writeln("<small>- " + escape_some_html(quotes[i][1]) + "</small><br>");
    }
    else
    {
        br.writeln("invalid quote index: "+i);
    }
}
</script>
</head>
<body>
<script type="text/javascript">doquote()</script>
</body>
</html>
